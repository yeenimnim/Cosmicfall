<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주판룬키</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    h1 {
      margin: 20px 0 10px;
    }

    .buttons {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .abacus-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .bead {
      width: 80px;
      height: 80px;
      background-image: url('floor_cave.png');
      background-size: cover;
      background-position: center;
      margin: 2px;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
      position: relative;
    }

    .moved {
      transform: translateY(+90px);
    }

    .blurred {
      opacity: 0.4;
    }

    .number {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>주판룬키</h1>

  <div class="buttons">
    <button id="resetButton">초기화</button>
    <button id="reverseButton">숫자 역순</button>
    <button id="darkModeButton">다크모드</button>
    <button id="addRowButton">1줄 추가</button>
  </div>

  <div id="abacusContainer">
    <div class="abacus-row"></div>
  </div>

  <script>
    let reversed = false;
    let numberCount = 0;

    const abacusContainer = document.getElementById('abacusContainer');
    const resetButton = document.getElementById('resetButton');
    const reverseButton = document.getElementById('reverseButton');
    const darkModeButton = document.getElementById('darkModeButton');
    const addRowButton = document.getElementById('addRowButton');

    // 숫자 할당
    function createBead(index) {
      const bead = document.createElement('div');
      bead.classList.add('bead');

      const number = document.createElement('div');
      number.classList.add('number');
      number.textContent = reversed ? numberCount - index : index + 1;
      bead.appendChild(number);

      bead.addEventListener('click', () => {
        bead.classList.toggle('moved');
        bead.classList.toggle('blurred');
      });

      return bead;
    }

    // 줄 하나 추가
    function addRow() {
      const row = document.createElement('div');
      row.classList.add('abacus-row');

      const startIndex = numberCount;
      for (let i = 0; i < 10; i++) {
        const bead = createBead(i + startIndex);
        row.appendChild(bead);
      }

      numberCount += 10;
      abacusContainer.appendChild(row);
    }

    // 초기 줄 1개 추가
    addRow();

    // 초기화 버튼
    resetButton.addEventListener('click', () => {
      const allBeads = document.querySelectorAll('.bead');
      allBeads.forEach(bead => {
        bead.classList.remove('moved', 'blurred');
      });
    });

    // 역순 버튼
    reverseButton.addEventListener('click', () => {
      reversed = !reversed;
      const allBeads = document.querySelectorAll('.bead');
      allBeads.forEach((bead, index) => {
        const numDiv = bead.querySelector('.number');
        if (numDiv) {
          numDiv.textContent = reversed ? numberCount - index : index + 1;
        }
      });
    });

    // 다크모드 버튼
    darkModeButton.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // 1줄 추가 버튼
    addRowButton.addEventListener('click', () => {
      addRow();
    });
  </script>
</body>
</html>
