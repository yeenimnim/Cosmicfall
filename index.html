<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>스빠룬키</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #ffffff;
    }

    h1 {
      margin-bottom: 10px;
    }

    .buttons {
      margin-bottom: 30px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .abacus-row {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .bead {
      width: 80px;
      height: 80px;
      background-image: url('floor_cave.png');
      background-size: cover;
      background-position: center;
      margin: 2px;
      cursor: pointer;
      transition: transform 0.3s, opacity 0.3s;
      position: relative;
    }

    .moved {
      transform: translateY(+90px);
    }

    .blurred {
      opacity: 0.4;
    }

    .number {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 50%;
      width: 25px;
      height: 25px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <h1>코스믹 걸치기</h1>
  
  <div class="buttons">
    <button id="resetButton">초기화</button>
    <button id="reverseButton">숫자 역순</button>
    <button id="darkModeButton">다크모드</button>
  </div>

  <div class="abacus-row" id="row1">
    <!-- 10개의 bead -->
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
    <div class="bead"></div>
  </div>

  <script>
    const beads = document.querySelectorAll('.bead');
    let reversed = false;

    // 숫자 부여 함수
    function assignNumbers() {
      beads.forEach((bead, index) => {
        bead.innerHTML = ''; // 기존 숫자 제거
        const number = document.createElement('div');
        number.classList.add('number');
        number.textContent = reversed ? (10 - index) : (index + 1);
        bead.appendChild(number);
      });
    }

    // 초기 숫자 부여
    assignNumbers();

    // 클릭 이벤트 등록
    beads.forEach(bead => {
      bead.addEventListener('click', () => {
        bead.classList.toggle('moved');
        bead.classList.toggle('blurred');
      });
    });

    // 초기화 버튼
    document.getElementById('resetButton').addEventListener('click', () => {
      beads.forEach(bead => {
        bead.classList.remove('moved', 'blurred');
      });
    });

    // 숫자 역순 버튼
    document.getElementById('reverseButton').addEventListener('click', () => {
      reversed = !reversed;
      assignNumbers();
    });

    // 다크모드 버튼
    document.getElementById('darkModeButton').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
